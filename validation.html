<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1Bm">
    <style>
        
    </style>
</head>
<body>
<center>
    <form  action="" onsubmit="return validate();">
        <label for="">Name</label>
        <input type="text" id="name"> <br> <br>
        <label for="">e-mail</label>
        <input type="email" id="email"> <br> <br>
        <label for="">Contact</label>
        <input type="text" id="contact"> <br> <br>
        <label for="">Password</label>
        <input type="password" id="pass"><br><br> 
        <label for="">Confirm Password</label>
        <input type="password" id="cpass"><br> <br>
        <button type="submit">Submit</button>
    </form>
</center>
    <script>
     
     function validate()
     {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let contact = document.getElementById("contact").value;
        let pass = document.getElementById("pass").value;
        let  cpass = document.getElementById("cpass").value;


         if(name=="" || contact=="" ||email=="" ||pass=="" || cpass=="")
         {
            alert("all fields must be filled");
            return false;
        }
        else if (contact.length<10 || contact.length>10){
            alert( "phone number should have 10 digits");
            document.getElementById("contact").focus();  
            return false;
        }
        else if(isNaN(contact)) //isNaN used to take  the value and check it is numeric or not
        {
           alert("Invalid phone number");
           document.getElementById("contact").focus(); 
           return false;
        }
        else if(pass!=cpass)
        {
          alert("Passwords do not match!");
          document.getElementById("pass").focus();
          return false;
        }
        else if(pass.length<8)
        {
          alert("Password length must be at least  8 characters long.");
          document.getElementById("pass").focus();
          return false;
        }
        else if(!(pass.match(/[@#$%]/)))
        {
          alert("Password must contain at least one special character (@,#,$,%,)");
          document.getElementById("pass").focus();
          return false;
        }
        
    }
    </script>
</body>
</html>
